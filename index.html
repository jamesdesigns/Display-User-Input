<!DOCTYPE html>
<html>
 <head>
   <title>Contact Form</title>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="styles.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </head>
<body>
 <div class="container"> 
    <form>
        <h1>Hello.</h1>
        <p>We love our customers and would love to hear from you.</p>
            <label for="firstName">First Name:
            <input id="firstName" type="text" required /></label><br>
            <label  class="lab" for="lastName">Last Name:
            <input id="lastName" type="text" required /></label><br>
            <label for="email">Email:
            <input id="email" type="email" name="emailaddress" required /></label><br><br>
            <label for="subject">How can we help?<br>
            <textarea id="subject" type="text" required></textarea></label><br><br>
            <input id="animate" type="button" value="Submit" onclick="insert()" />
        <input type="reset" value="Reset">
    </form>
    <div id="display"></div>
  </div>
  <script src="script.js"></script>
  <script src="animate.js"></script>
  </body>
</html>
